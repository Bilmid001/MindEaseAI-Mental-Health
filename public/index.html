<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindEase - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="../public/img/brainlogo.jpg" type="image/x-icon">
</head>
<body>
  <div class="container auth-container">
    <img src="../public/img/brainlogo.png" alt="MindEase Logo" width="40" height="40" style="background-color: #fff; border: 2px solid lightblue; border-radius: 10px; padding: 8px;">
    <h1 class="app-title">MindEase</h1>
    <h2 class="form-title">Welcome Back</h2>
    <form id="loginForm" class="auth-form">
      <input type="text" id="username" placeholder="Username" required />
    
      <select id="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="user">User</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>
      </select>
    
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="redirect-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
    
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
