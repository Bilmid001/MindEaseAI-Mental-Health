<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindEase - Sign Up</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" href="../public/img/brainlogo.jpg" type="image/x-icon">
</head>
<body>
  <div class="container auth-container">
    <img src="../public/img/brainlogo.png" alt="MindEase Logo" width="40" height="40" style="background-color: #fff; border: 2px solid lightblue; border-radius: 10px; padding: 8px;">
    <h1 class="app-title">MindEase</h1>
    <h2 class="form-title">Create an Account</h2>
    <form id="signupForm" class="auth-form">
      <input type="text" id="newUsername" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      
      <select id="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="user">User</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>
      </select>

      <input type="password" id="newPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p class="redirect-text">Already have an account? <a href="index.html">Login here</a></p>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
