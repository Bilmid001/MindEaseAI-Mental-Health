<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session - MindEase</title>
  <link rel="icon" href="/public/img/brainlogo.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #d0f0ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .booking-form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    .booking-form h2 {
      margin-bottom: 1.5rem;
      color: #0d6efd;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="booking-form">
    <h2>Book a Therapy Session</h2>
    <form id="sessionForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Your Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Ahmad Abdulhamid" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="bilmid@example.com" required />
      </div>

      <div class="mb-3">
        <label for="sessionType" class="form-label">Session Type</label>
        <select class="form-select" id="sessionType" required>
          <option selected disabled>Select session type</option>
          <option value="general">General Counseling</option>
          <option value="anxiety">Anxiety Support</option>
          <option value="relationship">Relationship Therapy</option>
          <option value="depression">Depression Management</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="therapist" class="form-label">Preferred Therapist</label>
        <select class="form-select" id="therapist" required>
          <option selected disabled>Select a therapist</option>
          <option value="dr-jane">Dr. Ahmad</option>
          <option value="dr-john">Dr. Ibrahim</option>
          <option value="dr-lee">Dr. Adams</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Select Date</label>
        <input type="date" class="form-control" id="date" required />
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Select Time</label>
        <input type="time" class="form-control" id="time" required />
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Additional Notes (optional)</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="Anything specific you want to discuss?"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Book Session</button>
      <a href="../dashboard/user.html" class="btn btn-success w-100" style="margin-top: 5px;">Back</a>
    </form>
  </div>

<!-- Footer -->
<footer>
    <p style="margin: 0; font-size: 16px; color: black;">
        &copy; 2025 MindEase. Made with ❤️ by 
        <a href="https://wa.me/2348069715695" style="color: rgb(10, 77, 133); text-decoration: none;" target="_blank">
          Bilmid Tech Creative
        </a>
      </p>
  </footer>
  
  <script>
    document.getElementById("sessionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Your session has been booked! A confirmation email will be sent shortly.");
      this.reset();
    });
  </script>

</body>
</html>
